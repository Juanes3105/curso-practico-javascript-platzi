<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="descuentos.css">
  <title>Porcentajes y descuentos</title>
</head>
<body>
  <header>
    <h1>
      Calcula el precio de un producto con cualquier descuento 
    </h1>
  </header>

  <section>
    <form>
      <label for="InputPrice">Escribe <strong>El Precio</strong> de tu producto:</label>
      <input id="InputPrice" type="number" class="inputPrice"/>

      <label for="InputDiscount">Escribe <strong>El Descuento</strong> de tu producto:</label>
      <input id="InputDiscount" type="number" class="inputDiscount"/>

      <button type="button" onclick="onClickButtonPriceDiscount()" class="btn-grad">
        Calcular el precio con descuento
      </button>

      <p id="ResultP"></p>
    </form>
  </section>

  <script src="./descuentos.js"></script>
</body>
</html>
